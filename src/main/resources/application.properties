# Server settings
server.port=8080

# H2 Settings
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# Hibernate & JPA settings
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/petclinic?serverTimezone=UTC
#spring.datasource.url=jdbc:mysql://localhost:3306/petclinic?verifyServerCertificate=false&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=password
